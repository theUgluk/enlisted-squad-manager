<div class="flex flex-col gap-2">
  @let selectedSquadId = systemService.selectedSquadId();
  @if(selectedSquadId !== null){
    @for (soldier of getOrderedSoldierList(); track soldier){
      <app-soldier class="hover:cursor-pointer hover:bg-gray-500" [soldierId]="soldier.id"></app-soldier>
    }
    <div (click)="createNewSoldier()">
      Add soldier
    </div>
  }
</div>

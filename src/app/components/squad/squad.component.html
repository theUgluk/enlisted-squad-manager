<div [ngClass]="this.systemService.selectedSquadId() === squadSignal().id ? 'selected' : ''" class="aspect-square border-2 border-black p-1 hover:cursor-pointer hover:bg-gray-500" (click)="selectSquad()">
  Squad {{ squadSignal().id }}
  <button (click)="deleteSquad($event)">Delete Squad</button>
</div>

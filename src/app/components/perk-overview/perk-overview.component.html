<p>
  Perk overview shown for {{overviewFacade.selectedSoldierId()}}
</p>
@for(perk of possiblePerks(); track perk){
  <app-perk
    (perkClicked)="perkClicked($event)"
    (perkRightClicked)="perkRightClicked(perk.id)"
    [selectedAmountForPerk]="selectedAmountForPerk(perk.id)"
    [perk]="perk"
  ></app-perk>
}
